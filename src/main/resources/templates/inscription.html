<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" media="screen" href="../static/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" media="screen" href="../static/css/inscription.css" th:href="@{/css/inscription.css}"/>
    <link rel="stylesheet" href="../static/css/nav.css" th:href="@{/css/nav.css}"/>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
    </style>
    <title>Inscription - Skill Hub</title>
</head>
<body>
<header th:replace="header :: top"></header>
<div class="form-container">
    <h1 class="register-title">Inscription</h1>
    <form action="/example.html" method="POST">
        <div class="register-input-container">
            <div class="register-input">
                <label class="input-demand" for="pseudo">Choisissez un pseudo:</label>
                <input class="input-box" type="text" id="pseudo" name="pseudo" placeholder="Pseudo">
            </div>
            <div class="register-input">
                <label class="input-demand" for="password">Choisissez un mot de passe:</label>
                <input class="input-box" type="password" id="password" name="password" placeholder="Mot de passe">
            </div>
            <div class="register-input">
                <label class="input-demand" for="password-confirmation">Confirmez votre mot de passe:</label>
                <input class="input-box" type="password" id="password-confirmation" name="password-confirmation"
                       placeholder="Mot de passe">
            </div>
        </div>

        <div class="skill-container">
            <label class="input-demand">Sélectionnez vos compétences:</label>
            <div class="skill-list-container">
                <div class="left-skill-container">
                    <section class="skill-align">
                        <input type="checkbox" class="skill-skin" id="skill1" name="skill1" value="skill1">
                        <label for="skill1" class="skill-list">Java</label>
                    </section>
                    <section class="skill-align">
                        <input type="checkbox" class="skill-skin" id="skill2" name="skill2" value="skill2">
                        <label for="skill2" class="skill-list">Python</label>
                    </section>
                    <section class="skill-align">
                        <input type="checkbox" class="skill-skin" id="skill3" name="skill3" value="skill3">
                        <label for="skill3" class="skill-list">Kotlin</label>
                    </section>
                    <section class="skill-align">
                        <input type="checkbox" class="skill-skin" id="skill4" name="skill4" value="skill4">
                        <label for="skill4" class="skill-list">Ruby</label>
                    </section>
                </div>
                <div class="right-skill-container">
                    <section class="skill-align">
                        <input type="checkbox" class="skill-skin" id="skill5" name="skill5" value="skill5">
                        <label for="skill1" class="skill-list">Javascript</label>
                    </section>
                    <section class="skill-align">
                        <input type="checkbox" class="skill-skin" id="skill6" name="skill6" value="skill6">
                        <label for="skill1" class="skill-list">HTML/CSS</label>
                    </section>
                    <section class="skill-align">
                        <input type="checkbox" class="skill-skin" id="skill7" name="skill7" value="skill7">
                        <label for="skill1" class="skill-list">C#</label>
                    </section>
                    <section class="skill-align">
                        <input type="checkbox" class="skill-skin" id="skill8" name="skill8" value="skill8">
                        <label for="skill1" class="skill-list">Swift</label>
                    </section>

                </div>
            </div>
        </div>
        <div class="input-demand-center">
            <label>Sélectionnez votre avatar:</label>
        </div>
        <div class="avatars-container">
            <div class="avatar-input-container">
                <label for="avatar" class="label-avatar"><img class="avatar-img"
                                                              th:src="@{images/avatars/1.svg}"/></label>
                <input type="radio" class="input-avatar" id="avatar" name="avatar"/>
            </div>
            <div class="avatar-input-container">
                <label for="avatar1" class="label-avatar"><img class="avatar-img"
                                                               th:src="@{images/avatars/2.svg}"/></label>
                <input type="radio" class="input-avatar" id="avatar1" name="avatar"/>
            </div>
            <div class="avatar-input-container">
                <label for="avatar2" class="label-avatar"><img class="avatar-img"
                                                               th:src="@{images/avatars/3.svg}"/></label>
                <input type="radio" class="input-avatar" id="avatar2" name="avatar"/>
            </div>
            <div class="avatar-input-container">
                <label for="avatar3" class="label-avatar"><img class="avatar-img"
                                                               th:src="@{images/avatars/4.svg}"/></label>
                <input type="radio" class="input-avatar" id="avatar3" name="avatar"/>
            </div>

            <div class="avatar-input-container">
                <label for="avatar4" class="label-avatar"><img class="avatar-img"
                                                               th:src="@{images/avatars/5.svg}"/></label>
                <input type="radio" class="input-avatar" id="avatar4" name="avatar"/>
            </div>
            <div class="avatar-input-container">
                <label for="avatar5" class="label-avatar"><img class="avatar-img"
                                                               th:src="@{images/avatars/6.svg}"/></label>
                <input type="radio" class="input-avatar" id="avatar5" name="avatar"/>
            </div>
        </div>

        <section class="button-align">
            <label for="sendbutton">
                <input type="submit" class="button" id="sendbutton" value="S'inscrire">
            </label>
        </section>
    </form>
</div>
<footer th:replace="footer :: bottom"></footer>
</body>
</html>
