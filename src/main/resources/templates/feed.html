<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="stylesheet" th:href="@{/css/feed.css}">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Fil d'actualit√©s</title>
</head>

<body>
<footer th:replace="header :: top"></footer>
<div class="feed-container">
    <h2>Mes questions</h2>
    <div class="feed-block" th:each="own : ${own}">
        <div class="feed-top">
            <img class="feed-picture" th:src="${own.authorAvatarUrl}" alt="Avatar">
            <div class="feed-title">
                <h4 th:text="${own.author}">Auteur</h4>
                <div th:text="|le  ${own.date}|">Date</div>
                <h1 th:text="${own.title}">Titre de la question</h1>
            </div>
        </div>
        <div class="feed-bottom">
            <p th:text="${own.bodyPreview}">Contenu de la question</p>
            <p><a th:href="@{/question(id=${own.questionId})}">Lire la suite</a></p>
            <h6 th:text="|#${own.skill}|">#Skill</h6>
            <div class="feed-separation"></div>
            <hr>
        </div>
    </div>

    <h2>Nouvelles questions</h2>
    <div class="feed-block" th:each="other : ${other}">
        <div class="feed-top">
            <img class="feed-picture" th:src="${other.authorAvatarUrl}" alt="Avatar">
            <div class="feed-title">
                <h4 th:text="${other.author}">Auteur</h4>
                <div th:text="|le  ${other.date}|">Date</div>
                <h1 th:text="${other.title}">Titre de la question</h1>
            </div>
        </div>
        <div class="feed-bottom">
            <p th:text="${other.bodyPreview}">Contenu de la question</p>
            <p><a th:href="@{/question(id=${other.questionId})}">Lire la suite</a></p>
            <h6 th:text="|#${other.skill}|">#Skill</h6>
            <div class="feed-separation"></div>
            <hr>
        </div>
    </div>
    <div>
        <a th:href="@{/askQuestion}"><span class="btn"><i class="fa fa-pencil"></i></span></a>
    </div>
</div>
<footer th:replace="footer :: bottom"></footer>
</body>

</html>
